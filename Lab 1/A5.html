<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        x = parseInt(prompt("enter the number"));
        temp = x;
        rev = 0;
        while (x != 0) {
            rev = rev * 10 + (x % 10);
            x = parseInt(x / 10);
        }
        if (rev == temp) {
            document.writeln("number is pallindrome");
        }
        else {
            document.write("number is not pallindrome")
        }
    </script>
</body>

</html>
