<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        flag=1
        x=parseInt(prompt("enter the number"));
        for(i=2;i<x;i++){
            if(x%i==0){
               flag=0;
                
            }
        }
        if(flag){
            document.writeln("number is prime");
        }
        else{
            document.writeln("number is not prime");
        }
    </script>
</body>
</html>
