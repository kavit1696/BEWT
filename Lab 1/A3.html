<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    x=parseInt(prompt("enter the number"));
    ans=1
    for(i=x;i>1;i--){
        ans=ans*i;
    }
    document.writeln(ans);
</script>
</body>
</html>
