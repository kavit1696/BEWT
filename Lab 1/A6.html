<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        n=prompt("enter the number");
        count=n.length;
        a=parseInt(n);
        sum=0
        temp=a;
        while(a!=0){
            sum=sum+Math.pow((a%10),count);
            a=parseInt(a/10);
        }
        if(sum==temp){
            document.writeln("number is armstrong");
        }
        else{
            document.writeln("number is not armstrong");
        }
    </script>
</body>

</html>
