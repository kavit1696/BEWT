<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function sum(a, b, mycallback) {
            sum = a + b
            mycallback(sum)
        }
        sum(5, 6, printsum)
        function printsum(sum) {
            document.write("The ans is: " + sum)
        }
    </script>
</body>

</html>
